# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: gha

name: Spark-Tests

jobs:
  Spark-Tests:
    runs-on: ubuntu-latest

    name: Spark ${{ matrix.config.spark }} Livy ${{ matrix.config.livy }} Arrow ${{ matrix.config.arrow }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {spark: '2.4.0', hadoop: '2.7', arrow: 'false', livy: '0.6.0', r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      SPARK_VERSION: ${{ matrix.config.spark }}
      LIVY_VERSION:  ${{ matrix.config.livy }}
      ARROW_ENABLED: ${{ matrix.config.arrow }}
      TESTTHAT_FILTER: '^dbi$'

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::devtools

      - name: Install sparklyr
        run: devtools::install()
        shell: Rscript {0}

      - name: Cache Spark
        id: cache-spark
        uses: actions/cache@v2
        with:
          path: /home/runner/spark/spark-${{ matrix.config.spark }}-bin-hadoop${{ matrix.config.hadoop }}
          key: sparklyr-spark-${{ matrix.config.spark }}-bin-hadoop${{ matrix.config.hadoop }}

      - name: Install Spark (via sparklyr)
        if: steps.cache-spark.outputs.cache-hit != 'true'
        run: sparklyr::spark_install(version = Sys.getenv("SPARK_VERSION"))
        shell: Rscript {0}

      - name: Cache Livy
        if: ${{ matrix.config.livy }} != 'NONE'
        id: cache-livy
        uses: actions/cache@v2
        with:
          path: /home/runner/.cache/livy/livy-${{ matrix.config.livy }}
          key: livy-${{ matrix.config.livy }}

      - name: Install Livy (via sparklyr)
        if: ${{ (steps.cache-livy.outputs.cache-hit != 'true') && (matrix.config.livy != 'NONE') }}
        run: sparklyr::livy_install(version = Sys.getenv("LIVY_VERSION"), spark_version = Sys.getenv("SPARK_VERSION"))
        shell: Rscript {0}

      - name: R Session Info
        run: sessionInfo()
        shell: Rscript {0}

      - name: R Environment Variables
        run: Sys.getenv()
        shell: Rscript {0}

      - name: R Installed Packages
        run: |
          m_pkgs <- installed.packages()
          t_pkgs <- as.data.frame(m_pkgs, row.names = FALSE)
          print(t_pkgs[, c("Package", "Version")])
        shell: Rscript {0}

      - name: R Tests
        run: |
          spark_major <- as.numeric(substr(Sys.getenv("SPARK_VERSION"), 1, 1))
          if(spark_major < 3) Sys.setenv("JAVA_HOME" = Sys.getenv("JAVA_HOME_8_X64"))
          Sys.getenv("JAVA_HOME")
          sparklyr::livy_service_start(version = "0.6.0", spark_version = "2.4.8")
          Sys.sleep(10)
          sc <- sparklyr::spark_connect("http://localhost:8998", method = "livy", version = "2.4.8")
          sc
          Sys.sleep(10)
          sparklyr::spark_disconnect(sc)
          sparklyr::livy_service_stop()
        shell: Rscript {0}
