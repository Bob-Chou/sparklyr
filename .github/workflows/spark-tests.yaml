# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: gha

name: Spark-Tests

jobs:
  Spark-Tests:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }} ${{ matrix.config.spark }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,   r: 'release', spark: '3.0.3', hadoop: '2.7'}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2

      - name: Cache Spark
        id: cache-spark
        uses: actions/cache@v2
        with:
          path: /home/runner/work/sparklyr/spark-${{ matrix.config.spark }}-bin-hadoop${{ matrix.config.hadoop }}
          key: spark-${{ matrix.config.spark }}-bin-hadoop${{ matrix.config.hadoop }}

      - uses: vemonet/setup-spark@v1
        if: steps.cache-spark.outputs.cache-hit != 'true'
        with:
          spark-version: ${{ matrix.config.spark }}
          hadoop-version: ${{ matrix.config.hadoop }}

      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v1

      - name: Run Tests
        run: |
          sc <- sparklyr::spark_connect("local")
          print(sc)
          sparklyr::spark_disconnect(sc)
        shell: Rscript {0}
